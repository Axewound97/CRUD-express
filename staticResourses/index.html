<form action="/alumnos" method="POST">
    <fieldset>
        <label for="nombre">Nombre</label>
        <input name="nombre" id="nombre" required>
    </fieldset>
    
    <fieldset>
        <label for="edad">Edad</label>
        <input name="edad" id="edad" type="number" required>
    </fieldset>
    
    <button type="submit">Crear</button>


</form>
